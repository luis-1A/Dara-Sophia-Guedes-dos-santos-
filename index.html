<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Carta para Dara Sophia</title>
</head>

<body>
    <div class="container">
        <div class="envelope"></div>
        <div class="card">
            <h1 class="message">
                Dara, minha apreciação por você é tão grande,<br>
                não apenas pela amizade, mas porque nunca quero perdê-la.
            </h1>
            <div class="pikachu">
                <div class="limbs"></div>
                <div class="heart"></div>
                <div class="arms"></div>
                <div class="smile"></div>
            </div>
        </div>
        <div class="cover"></div>
        <div class="lid"></div>
        <div class="shadow"></div>
    </div>
    <audio id="backgroundMusic" autoplay loop>
        <source src="2Vv-BfVoq4g_160.mp3" type="audio/mp3">
        <source src="4TIGwaBHuzg_160.mp3" type="audio/ogg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        // Adicione essa função para criar corações aleatórios
        function createRandomHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            const xPos = Math.random() * window.innerWidth;
            const yPos = Math.random() * window.innerHeight;

            heart.style.left = `${xPos}px`;
            heart.style.top = `${yPos}px`;

            document.body.appendChild(heart);

            // Adicione um temporizador para remover o coração após um período de tempo
            setTimeout(() => {
                heart.remove();
            }, 5000); // Altere o valor conforme necessário
        }

        // Execute a função createRandomHeart a cada segundo (1000 milissegundos)
        setInterval(createRandomHeart, 1000);

    </script>
</body>


</html>
