<!DOCTYPE html>
<html>
<head>
    <title>Contagem Regressiva</title>
</head>
<body>
    <h1 id="countdown">5</h1>
    <canvas id="heartCanvas" width="100" height="100"></canvas>

    <script>
        var countdown = 5;
        var interval = setInterval(function() {
            countdown--;
            document.getElementById('countdown').innerText = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                drawHeart();
            }
        }, 1000);

        function drawHeart() {
            var canvas = document.getElementById('heartCanvas');
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            // Desenhe o coração aqui usando paths
            ctx.stroke();
            ctx.fillStyle = 'red';
            ctx.fill();
            setTimeout(function() {
                ctx.font = "20px Arial";
                ctx.fillText("Dara Sophia Guedes dos Santos", 10, 90);
            }, 2000);
        }
    </script>
</body>
</html>
