<!DOCTYPE html>
<html>
<head>
    <title>Coração Batendo</title>
    <style>
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas" width="200" height="200"></canvas>

    <script>
        var canvas = document.getElementById('heartCanvas');
        var ctx = canvas.getContext('2d');
        var heartbeat = 0;

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(100, 40 + Math.sin(heartbeat) * 10);
            ctx.bezierCurveTo(75 + Math.sin(heartbeat) * 10, 0, 40 + Math.sin(heartbeat) * 10, 75, 100, 150 + Math.sin(heartbeat) * 10);
            ctx.bezierCurveTo(160 + Math.sin(heartbeat) * 10, 75, 125 + Math.sin(heartbeat) * 10, 0, 100, 40 + Math.sin(heartbeat) * 10);
            ctx.stroke();
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.font = "20px Arial";
            ctx.fillText("Dara Sophia Guedes dos Santos", 10, 190);
            heartbeat += 0.1;
            requestAnimationFrame(drawHeart);
        }

        drawHeart();
    </script>
</body>
</html>
