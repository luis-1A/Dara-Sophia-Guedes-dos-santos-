<!DOCTYPE html>
<html>
<head>
  <title>Web Jogo - Página de Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    form {
      text-align: center;
    }
  </style>
  <script>
    function fazerLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Verificar se o nome de usuário e a senha estão corretos
      if (username === "usuario" && password === "senha") {
        // Redirecionar para a página de sucesso
        window.location.href = "pagina_sucesso.html";
      } else {
        // Exibir mensagem de erro
        document.getElementById("mensagemErro").innerHTML = "Nome de usuário ou senha inválidos.";
      }
    }
    
    function jogarComoConvidado() {
      // Redirecionar para a página de sucesso como convidado
      window.location.href = "pagina_sucesso.html";
    }
  </script>
</head>
<body>
  <h2>Web Jogo - Fazer Login</h2>
  <form>
    <label for="username">Nome de usuário:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <input type="button" value="Entrar" onclick="fazerLogin()">
    
    <p id="mensagemErro" style="color: red;"></p>
    
    <hr>
    
    <p>Ou</p>
    
    <input type="button" value="Jogar como Convidado" onclick="jogarComoConvidado()">
  </form>
</body>
</html>
